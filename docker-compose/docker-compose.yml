version: "1.0"
name: carpooling
services:
  web:
    image: tomcat:8.0
    ports:
      - "80:8080"
    command: catalina.sh run
    volumes:
      - ../target/CarPooling-1.0-SNAPSHOT.war:/usr/local/tomcat/webapps/ROOT.war
    depends_on:
      - database
      - api
  database:
    image: mariadb
    environment:
      - MARIADB_ROOT_PASSWORD=gigachungus
    volumes:
      - ./database/database-structure.sql:/docker-entrypoint-initdb.d/ddl.sql
      - ./database/data:/var/lib/mysql
  api:
    image: node
    command: node /project/index.js
    volumes:
      - ./api:/project